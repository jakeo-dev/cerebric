<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Cerebric - A Memorization Game</title>
    <script src="https://kit.fontawesome.com/57c0dd6a0a.js" crossorigin="anonymous"></script>
    <link href='cerebric-logo-inverted.ico' rel='shortcut icon' type='image/ico'>
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Righteous&display=swap" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> -->
</head>

<body>
    <div id='devDiv'>
        <button id='themeButton' class='devButton' onclick='changeTheme();'>theme: none</button>
        <div class='options setting' id='darkThemeDiv' onclick='toggleTheme();'>
            <h1 class='optionTitle' id='darkTheme'>Theme: Light</h1>
            <h2 class='optionSubtext' id='darkThemeSubtext'>Toggle the theme of the website</h2>
        </div>
    </div>

    <ul id='navBar'>

        <li class='navItem' id='titleItem'>
            <div id='titleDiv'>
                <h1 id='title'><a onclick='location.reload();'>Cerebric</a></h1>
                <!-- Compete against yourself in a memorization game to quickly memorize text -->
            </div>
        </li>

        <li class='navItem' id='rightItem'>

            <!-- <div id='howToUseDiv'>
                <button class='navButton' id='howToUse' onclick='howToUse();'><i
                        class='fa-solid fa-circle-question'></i>How to Use</button>
            </div> -->

            <div id='fullOptionsDiv'>
                <button class='options navButton' id='showOptions' onclick='showOps();' onmouseover='onOps();'
                    onmouseout='offOps();'><i class='fa-solid fa-ellipsis-vertical'
                        aria-hidden=true></i>Options</button>

                <div id='optionsDiv'>

                    <button class='options setting' id='ignorePuncDiv' onclick='toggleIgPunc();'>
                        <h1 class='optionTitle' id='ignorePunc'>Ignore Punctuation: On</h1>
                        <h2 class='optionSubtext' id='ignorePuncSubtext'>Ignore punctuation when entering text</h2>
                    </button>

                    <button class='options setting' id='autoSetGoalDiv' onclick='toggleAutoGoal();'>
                        <h1 class='optionTitle' id='autoSetGoal'>Auto Set Goal: Off</h1>
                        <h2 class='optionSubtext' id='autoSetGoalSubtext'>Automatically set a goal based on
                            your past records
                        </h2>
                    </button>

                    <button class='options subSetting' id='changeDiffDiv' onclick='changeGoalDiff();'>
                        <h1 class='subOptionTitle' id='changeDiff'>Goal Difficulty: Normal</h1>
                        <!-- <h2 class='subOptionSubtext' id='changeDiffSubtext'>Change the difficulty of automatically-
                            set goals</h2> -->
                    </button>

                    <button class='options setting' id='practiceButtonDiv' onclick='togglePractice();'>
                        <h1 class='optionTitle' id='practiceButton'>Practice Mode:
                            Off</h1>
                        <h2 class='optionSubtext' id='practiceButtonSubtext'>Disable setting goals and adding
                            times and reached goals to your records</h2>
                    </button>

                    <button class='options setting' id='incorrectLimitDiv' onclick='changeIncLim();'>
                        <h1 class='optionTitle' id='incorrectLimit'>Incorrect Limit: 2</h1>
                        <h2 class='optionSubtext' id='incorrectLimitSubtext'>Change the limit of incorrect answers
                            you can enter before being able
                            to show the text</h2>
                    </button>

                </div>

            </div>
        </li>

    </ul>

    <div id='bigGameBox' class='bigBox'>

        <div id='gameBox' class='box'>

            <i class='fa-solid fa-lightbulb' id='practiceIndicator' aria-label='Practice mode enabled'
                title='Practice mode enabled' onclick='alert("Practice mode is enabled");'></i>

            <div id='enterMemDiv'>
                <input id='memInput' type='text' placeholder='Enter text to memorize'
                    aria-label='Enter text to memorize' autocomplete='off' spellcheck='true'></input>
                <!-- oninput='count(); -->
                <!-- TO PREVENT COPYING: onCopy='return false' onDrag='return false' -->
                <!-- TO PREVENT PASTING: onPaste='return false' onDrop='return false' -->
                <!-- <div id='countDiv'>
                    <h2 id='wordCount' class='count'>0 words</h2>
                    <h2 id='letterCount' class='count'>0 letters</h2>
                </div> -->
                <h3 id='warning' class='subtext'></h3>
            </div>

            <div id='tryMemDiv'>

                <!-- <h2 id='step'></h2> -->
                <h1 id='directions'></h1>

                <div id='memTextDiv'>
                    <h2 class='memText' id='memText'></h2>
                    <input placeholder='Enter text to edit' aria-label='Enter text to edit' class='memText'
                        id='memEditText'></input>

                    <button class='changeText' id='editMemText' onclick='editText();'><i class='fa-solid fa-pen'
                            aria-label='Edit text'></i></button>
                    <button class='changeText' id='saveMemText' onclick='saveText();'><i class='fa-solid fa-check'
                            aria-label='Save text'></i></button>
                    <button class='changeText' id='closeMemText' onclick='closeText();'><i class='fa-solid fa-xmark'
                            aria-label="Don't save text"></i></button>
                </div>

                <button id='speakText' onclick='speak();'>Speak<i class='fa-solid fa-volume-high'
                        aria-hidden=true></i></button>

                <button id='goalButton' onclick='setGoal();'><i class='fa-solid fa-bullseye' aria-hidden=true></i>Set
                    Goal</button>

                <div id='fullEnterTryMem'>
                    <input id='tryMemInput' type='text' placeholder='Type the text again'
                        aria-label='Type the text again' oninput='start();' autocomplete='off'
                        spellcheck='true'></input>
                    <button id='enterTry' onclick='enterTry();'>Enter</button>
                    <button id='resetTime' onclick='reset();'>Reset<i
                            class='fa-solid fa-arrow-rotate-right'></i></button>
                    <button id='showText' onclick='showText();'><i class='fa-solid fa-eye' aria-hidden=true></i>Show
                        Text</button>
                </div>

                <div id='timeDiv'><i class='fa-solid fa-stopwatch' id='timeIcon' aria-label='Pause/unpause time'
                        onclick='pauseUnpause();'></i>
                    <h3 id='time' class='subtext'></h3>
                </div>
                <h3 id='status' class='subtext'></h3>
            </div>

            <div id='advanceStepDiv'>
                <div id='nextStepDiv'>
                    <button id='nextStep' class='advanceStep' onclick='nextStep();'>Next<i
                            class='fa-solid fa-arrow-right'></i></button>
                </div>

                <div id='skipStepDiv'>
                    <button id='skipStep' class='advanceStep' onclick='nextStep();'>Skip Step<i
                            class='fa-solid fa-angles-right'></i></button>
                </div>
            </div>

        </div>

        <div id='statsDiv'>

            <div id='timesBox' class='box'>

                <div id='timesTitleDiv'>
                    <h2 id='timesTitle'><i class='fa-solid fa-scroll' aria-hidden=true></i>Records</h2>
                </div>

                <div id='timesSubtextDiv'>
                    <h2 id='timesSubtextEl' class='timesSubtext'>None</h2>
                    <h2 id='timesRecord' class='timesSubtext'></h2>
                    <h2 id='timesAverage' class='timesSubtext'></h2>
                </div>

                <div id='timesListDiv'>
                    <ul id='timesList'>
                    </ul>
                </div>

            </div>

            <div id='goalsBox' class='box'>

                <div id='goalsTitleDiv'>
                    <h2 id='goalsTitle'><i class='fa-solid fa-scroll' aria-hidden=true></i>Reached Goals</h2>
                </div>

                <div id='goalsSubtextDiv'>
                    <h2 id='goalsSubtext' class='timesSubtext'>None</h2>
                </div>

                <div id='goalsListDiv'>
                    <ul id='goalsList'>
                    </ul>
                </div>

            </div>

        </div>

    </div>

</body>

</html>

<script src='script.js'></script>
